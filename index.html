<!DOCTYPE html>
<html lang="en">
    <head>
        
        <!-- main meta rules -->
        <meta charset="Utf-8" />
        <!-- IE compatibility meta -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- First mobile meta-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="" />
        <title>Title</title>
        
        <!-- fontawesome -->
        
        <link rel="stylesheet" href="css/font-awesome.css" />
        
        <!-- global font-family -->
        
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        
        <!-- main css style file -->
        
        <link rel="stylesheet" href="css/style.css" />

        <!--[if lt IE 9]>
            <script src="js/html5shiv.min.js"></script>
            <script src="js/respond.min.js"></script>
        <![endif]-->
        
    </head>
    <body>

            <div class="wrapper">
                <div class="top">
                    <div class="title-wrapper"><span class="title">Course Planner</span></div>
                    <div class="controls">
                        <div class="gear">
                            <i class="fa fa-gear"></i>
                            <div class="dropdown">
    
                                <div class="top">
                                    <div class="title-wrapper">
                                        <span class="title">Levels of Planner</span>
                                    </div>
                                    <div class="controls">
                                        <div class="quantity">
                                            <input type="number" min="1" max="9" step="1" value="1" disabled>
                                            <div class="quantity-nav">
                                                <div class="quantity-button quantity-up">+</div>
                                                <div class="quantity-button quantity-down">-</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
    
                                <form id="treeLevels">
                                    <div class="inputs-container">
                                        <!-- input goes here -->
                                        <div class="inputs-wrapper">
                                            <label for="root">Root 01</label>
                                            <input type="text" id="root">
                                        </div>
    
                                    </div>
    
                                    <div class="buttons">
                                        <button class="cancel" type="button">Cancel</button>
                                        <button class="save" type="submit">Save</button>
                                    </div>
                                </form>
    
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="ul-tree horizontal"></div>
        
            </div>

        <!-- jquery library -->
        
        <script src="js/jquery-3.1.0.min.js"></script>
    
        <!-- main js -->
        
        <script src="js/main.js"></script>
        
    </body>
</html>
